<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.form_input{
			text-align: center;

		}

		}
	</style>

	<div style="background:  linear-gradient(#3AF5F9,#F07414);height: 100vh">

				<br>
			</div>
